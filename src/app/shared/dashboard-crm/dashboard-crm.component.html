<div fxLayout="row" fxLayoutWrap>
    <div *ngFor="let dash of dashCard" fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">
        <app-dashcard [dashData]="dash"></cdk-dashcard>
    </div>
</div>
<div fxLayout="row" fxLayoutWrap>
    <app-bar-graph fxFlex="37.5" fxFlex.lt-sm="100" fxFlex.sm="50"></cdk-bar-graph>
    <app-doughnut-graph fxFlex="37.5" fxFlex.lt-sm="100" fxFlex.sm="50"></cdk-doughnut-graph>
    <app-weather fxFlex="25" fxFlex.lt-sm="100" fxFlex.sm="100"></cdk-weather>
</div>
<div fxLayout="row" fxLayoutWrap>
    <app-line-graph fxFlex="75" fxFlex.lt-sm="100" fxFlex.sm="50"></cdk-line-graph>
    <app-share-price fxFlex="25" fxFlex.lt-sm="100" fxFlex.sm="50"></cdk-share-price>
</div>
<div fxLayout="row" fxLayoutWrap>
    <app-sales-list fxFlex="60" fxFlex.lt-sm="100" fxFlex.sm="100" fxFlex.md="70"></cdk-sales-list>
    <app-profile-card fxFlex="40" fxFlex.lt-sm="100" fxFlex.sm="100" fxFlex.md="30"></cdk-profile-card>
</div>
<div fxLayout="row" fxLayoutWrap>
    <div fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">
        <app-round-progressbar [title]="'SALES'" [current]="'23'" [max]="'100'" [background]="'#FFF968'" [color]="'#B1A7FF'"
            [boxcolor]="'#7986CB'"></cdk-round-progressbar>
    </div>
    <div fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">
        <app-round-progressbar [title]="'LEADS'" [current]="'33'" [max]="'100'" [background]="'#FFE268'" [color]="'#A7C1FF'"
            [boxcolor]="'#42A5F5'"></cdk-round-progressbar>
    </div>
    <div fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">
        <app-round-progressbar [title]="'ASSETS'" [current]="'78'" [max]="'100'" [background]="'#FFC368'" [color]="'#A7F0FF'"
            [boxcolor]="'#26A69A'"></cdk-round-progressbar>
    </div>
    <div fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">
        <app-round-progressbar [title]="'BANKING'" [current]="'90'" [max]="'100'" [background]="'#FFCF68'" [color]="'#A7DEFF'"
            [boxcolor]="'#26C6DA'"></cdk-round-progressbar>
    </div>
</div>
<div fxLayout="column" fxLayoutWrap style=" padding: 8px;">
    <app-world-map [tableData]="tableData"></cdk-world-map>
</div>
